<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>JH Digital</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/9aae170b50.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="nav" id="navCurtain">
            <div class="logo-holder">
                <div class="logo">
                    <img src="imgs\logo.svg">
                </div>
                <div class="welcome">
                    <h1 class="welcome-message">Welcome to my portfolio</h1>
                    <span id="checkbox" onclick="liftNav()">
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>
                </div>
            </div>
        </div>

        <script>
            function liftNav() {
                document.getElementById("navCurtain").style.top = "-100vh";
            }
            function dropNav() {
                document.getElementById("navCurtain").style.top = "0vh";
            }
        </script>

        <div class="main">
            <div class="return">
                <span id="checkbox" onclick="dropNav()">
                    <i class="fa-solid fa-chevron-up"></i>
                </span>
            </div>
        </div>
    </body>
</html>
