<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>JH Digital</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/9aae170b50.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    </head>

    <body data-nav="false" data-about="false" data-contact="false">
        <main>
            <div class="bar">
                <div class="bar-link" id="about-link">
                    <button id="bar-toggle" type="button" onclick="toggleAbout()">
                        <a class="bar-link-text" href="#">More About Me</a>
                    </button>
                </div>
                <div id="bar-spacer"></div>
                <div class="bar-link" id="contact-link">
                    <button id="bar-toggle" type="button" onclick="toggleContact()">
                        <a class="bar-link-text" href="#">Get In Touch</a>
                    </button>
                </div>
            </div>
            <div class="about-color"></div>
            <div class="contact-color"></div>
            <div class="logo-holder">
                <img src="imgs\logo.svg">
            </div>
        </main>

        <nav id="nav">
            <div id="nav-links">
                <a class="nav-link" href="#">
                    <h2 class="nav-link-label">Brand Identity</h2>
                </a>
                <a class="nav-link" href="#">
                    <h2 class="nav-link-label">Motion Graphics</h2>
                </a>
                <a class="nav-link" href="#">
                    <h2 class="nav-link-label">Video Editing</h2>
                </a>
                <a class="nav-link" href="#">
                    <h2 class="nav-link-label">Photo Manipulation</h2>
                </a>
            </div>
        </nav>

        <button id="nav-toggle" type="button" onclick="toggleNav()">
            <i class="open fa-solid fa-grip-lines"></i>
            <i class="close fa-solid fa-xmark"></i>
        </button>

        <div id="cursor">
            <div class="oval"></div>
        </div>

        <script src="nav.js"></script>
        <script src="cursoreffect.js"></script>
    </body>
</html>
